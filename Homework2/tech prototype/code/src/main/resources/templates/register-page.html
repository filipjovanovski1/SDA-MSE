<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* General body styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa; /* Light background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container styling */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        /* Card styling */
        .card {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            max-width: 500px;
        }

        /* Header styling */
        h2 {
            color: #333;
            font-size: 1.75rem;
            margin-bottom: 20px;
            text-align: center;
        }

        /* Form label styling */
        .form-label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        /* Input field styling */
        .form-control {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }

        /* Button styling */
        .btn {
            padding: 10px;
            border-radius: 4px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            background-color: #28a745; /* Green background */
            color: white;
            transition: background-color 0.3s;
            width: 100%;
            display: block;
        }

        .btn:hover {
            background-color: #218838; /* Darker green on hover */
        }

        /* Alert styling for error message */
        .alert {
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
        }

        /* Link styling */
        .text-center a {
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
        }

        .text-center a:hover {
            text-decoration: underline;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .card {
                padding: 15px;
            }

            .form-control {
                font-size: 14px;
            }

            .btn {
                font-size: 14px;
            }
        }

    </style>
</head>
<body>
<!-- Registration Form -->
<div class="container vh-100 d-flex justify-content-center align-items-center">
    <div class="card shadow p-4" style="max-width: 500px; width: 100%;">
        <form method="post" action="/register">
            <h2 class="text-center mb-4">Register your account</h2>
            <!-- Display error message if exists -->
            <div th:if="${hasError}" class="alert alert-danger">
                <span th:text="${error}"></span>
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
            </div>
            <div class="mb-3">
                <label for="repeatedPassword" class="form-label">Repeat Password</label>
                <input type="password" id="repeatedPassword" name="repeatedPassword" class="form-control" placeholder="Repeat Password" required>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Name" required>
            </div>
            <div class="mb-3">
                <label for="surname" class="form-label">Surname</label>
                <input type="text" id="surname" name="surname" class="form-control" placeholder="Surname" required>
            </div>
            <button type="submit" class="btn btn-success w-100 mb-3">Sign up</button>
            <div class="text-center">
                <a href="/login" class="text-decoration-none">Already have an account? Login here!</a>
            </div>
        </form>
    </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
